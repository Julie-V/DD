<!DOCTYPE html>
<html>
<head>
 	<title>Chat</title>
 	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style_chat.css">
</head>
<body>
	<header>
    	<h6>Тестовое задание</h6>
	</header>

  <div id="content">
  	<ul id="chat">
  		<li class="self">
  			<div class="message">
  				<p class="usermessage">Hello, world!</p>
  				<p class="username">Username</p>
  			</div>
  		</li>

  		<li class="other">
  			<div class="message">
  				<p class="usermessage">Fuck off</p>
  				<p class="username">Username</p>
  			</div>
  		</li>

  	</ul>
  </div>
<div id="alert"></div>
  <footer>
  	<figure>
  		<img src="images/send-button.png" id="send">
  	</figure>
        <textarea id="entermessage" placeholder="Enter your message" maxlength="50"></textarea>
  </footer>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="js/addmessages.js"></script>
</body>
</html>
